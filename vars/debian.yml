# Debian-specific variables
---
# Package names for Debian (similar to Ubuntu but may have version differences)
packages:
  - nginx
  - mariadb-server
  - php8.2-fpm
  - php8.2-mysql
  - php8.2-curl
  - php8.2-gd
  - php8.2-intl
  - php8.2-mbstring
  - php8.2-soap
  - php8.2-xml
  - php8.2-xmlrpc
  - php8.2-zip
  - python3-pymysql
  - unzip

# Service names
mysql_service: mariadb
nginx_service: nginx
php_fpm_service: php8.2-fpm

# Package manager
package_manager: apt

# PHP paths
php_fpm_config_path: /etc/php/8.2/fpm
php_cli_config_path: /etc/php/8.2/cli
php_fpm_pool_path: /etc/php/8.2/fpm/pool.d

# Nginx paths
nginx_config_path: /etc/nginx
nginx_sites_available: /etc/nginx/sites-available
nginx_sites_enabled: /etc/nginx/sites-enabled

# MySQL paths
mysql_config_path: /etc/mysql

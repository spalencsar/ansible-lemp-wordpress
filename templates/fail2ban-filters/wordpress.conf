# WordPress generic attack filter
# Generated by Ansible

[Definition]

# Detect various WordPress attacks
failregex = ^<HOST> .* "(GET|POST) .*/wp-.*\.php.*" (4\d\d|5\d\d)
            ^<HOST> .* "(GET|POST) .*" 40[134]
            ^<HOST> .* "GET .*(/\..*|.*\.sql|.*\.zip|.*backup.*)"
            ^<HOST> .* "(GET|POST) .*/wp-content/.*\.php"

ignoreregex =

[Init]
maxlines = 1

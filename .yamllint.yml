---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  indentation:
    spaces: 2
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  comments:
    min-spaces-from-content: 1
  braces:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0
  brackets:
    max-spaces-inside: 1
    max-spaces-inside-empty: 0

ignore: |
  .github/
  docker/
  */node_modules/
